name: CI

on:
  pull_request:
  push:
    branches: main
  schedule:
  - cron:  '5 0 * * *'

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Flake8 test
      run: |
        python -m pip install flake8 pep8-naming flake8-quotes flake8-bugbear flake8-pyproject flake8-isort
        python -m flake8 --show-source --statistics "$(basename $GITHUB_REPOSITORY)" test doc examples && echo "Flake8 found no errors."

  mypy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Run mypy
      run: |
        python -m pip install mypy pytest importlib_metadata
        python -m pip install -e .
        ./run-mypy.sh

  pylint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Run Pylint
      run: |
        python -m pip install pylint PyYAML pytest
        python -m pip install -e .
        ./run-pylint.sh

  pydocstyle:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Run Pydocstyle
        run: |
          python -m pip install pydocstyle
          python -m pydocstyle "$(basename $GITHUB_REPOSITORY)" && echo "pydocstyle found no errors."

  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run Pytest
      run: |
        python -m pip install pytest pytest-cov
        python -m pip install -e .
        cd test
        python -m pytest --cov=constantdict --durations=5 --tb=native -rxsw --cov-fail-under=0 --cov-report=term-missing -v .

  examples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run examples
      run: |
        python -m pip install -e .
        cd examples
        for f in *.py; do echo Running $f; python $f; done
