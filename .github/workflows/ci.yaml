name: CI

on:
  pull_request:
  push:
    branches: main
  schedule:
  - cron:  '5 0 * * *'

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Ruff check
      run: |
        python -m pip install ruff
        ruff check

  mypy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.x
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Run mypy
      run: |
        python -m pip install mypy pytest importlib_metadata
        python -m pip install frozendict immutables immutabledict pyrsistent
        python -m pip install -e .
        ./run-mypy.sh

  typos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: crate-ci/typos@master

  pylint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Run Pylint
      run: |
        python -m pip install pylint PyYAML pytest
        python -m pip install frozendict immutables immutabledict pyrsistent
        python -m pip install -e .
        ./run-pylint.sh

  pytest:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["pypy3.10", "3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run Pytest
      run: |
        python -m pip install pytest pytest-cov
        python -m pip install -e .

        if [ "${{ matrix.python-version }}" = "3.13" ]; then
          cov="--cov=constantdict --cov-fail-under=100 --cov-report=term-missing"
        else
          cov=""
        fi

        python -m pytest --doctest-modules --durations=5 --tb=native -rxsw $cov -v test/ constantdict/

  examples:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run examples
      run: |
        python -m pip install -e .
        python -m pip install frozendict immutables immutabledict pyrsistent
        cd examples
        for f in *.py; do echo Running $f; python $f; done

  downstream_tests:
    strategy:
      matrix:
          downstream_project: [loopy]
    name: Tests for downstream project ${{ matrix.downstream_project }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: "Main Script"
      env:
        DOWNSTREAM_PROJECT: ${{ matrix.downstream_project }}
      run: |
        curl -L -O https://tiker.net/ci-support-v0

        # Override constantdict with the local version
        sed -i 's|  edit_requirements_txt_for_downstream_in_subdir||' ci-support-v0
        export EXTRA_INSTALL="$PWD"

        source ./ci-support-v0
        test_downstream  "$DOWNSTREAM_PROJECT"
