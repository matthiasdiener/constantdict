name: CI

on:
  pull_request:
  push:
    branches: main
  schedule:
  - cron:  '5 0 * * *'

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Ruff check
      run: |
        python -m pip install ruff
        ruff check

  mypy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.x
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Run mypy
      run: |
        python -m pip install mypy pytest importlib_metadata
        python -m pip install frozendict immutables immutabledict pyrsistent
        python -m pip install -e .
        ./run-mypy.sh

  pylint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Run Pylint
      run: |
        python -m pip install pylint PyYAML pytest
        python -m pip install frozendict immutables immutabledict pyrsistent
        python -m pip install -e .
        ./run-pylint.sh

  pydocstyle:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Run Pydocstyle
        run: |
          python -m pip install pydocstyle
          python -m pydocstyle "$(basename $GITHUB_REPOSITORY)" && echo "pydocstyle found no errors."

  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run Pytest
      run: |
        python -m pip install pytest pytest-cov
        python -m pip install -e .
        cd test

        if [ "${{ matrix.python-version }}" = "3.13" ]; then
          cov="--cov=constantdict --cov-fail-under=100 --cov-report=term-missing"
        else
          cov=""
        fi

        python -m pytest --durations=5 --tb=native -rxsw $cov -v .

  examples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run examples
      run: |
        python -m pip install -e .
        python -m pip install frozendict immutables immutabledict pyrsistent
        cd examples
        for f in *.py; do echo Running $f; python $f; done
